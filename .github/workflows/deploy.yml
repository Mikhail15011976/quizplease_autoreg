name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy Code
      env:
        SSH_KEY: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
        HOST: ${{ secrets.SERVER_HOST }}
        USER: ${{ secrets.SERVER_USER }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_KEY" > ~/.ssh/key
        chmod 600 ~/.ssh/key
        
        # –ò—Å–ø–æ–ª—å–∑—É–µ–º heredoc –¥–ª—è –ø–µ—Ä–µ–¥–∞—á–∏ —Å–∫—Ä–∏–ø—Ç–∞
        ssh -i ~/.ssh/key $USER@$HOST << 'EOF'
        set -e
        
        echo "üîÑ Starting deployment..."
        
        cd /opt/quizplease-autoreg
        
        echo "1. Pulling latest code..."
        git fetch origin
        git reset --hard origin/main
        
        echo "2. Updating dependencies..."
        source venv/bin/activate
        pip install -r requirements.txt
        
        echo "3. Reloading systemd..."
        sudo systemctl daemon-reload
        
        echo "‚úÖ Deployment successful!"
        echo "Latest commit: $(git log --oneline -1)"
        echo "Completed at: $(date)"
        EOF